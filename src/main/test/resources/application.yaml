spring:
  datasource:
    url: jdbc:h2:mem:gym;NON_KEYWORDS=VALUE,USER;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: test
    password:
  sql:
    init:
      mode: always
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true