management:
  endpoint:
    health:
      show-components: always
      show-details: always
  endpoints.web.exposure.include: 'prometheus, health'
  prometheus:
    metrics:
      export:
        enabled: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:      jdbc:mysql://localhost:3307/gym
    username: root
    password:

  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
