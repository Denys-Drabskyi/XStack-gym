management:
  health:
    circuit-breakers:
      enabled: true
    rate-limiters:
      enabled: true
  endpoint:
    health:
      show-components: always
      show-details: always
  endpoints.web.exposure.include: 'prometheus, health'
  prometheus:
    metrics:
      export:
        enabled: true

spring:
  datasource:
    driver-class-name: ${DEV_DB_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
    url: ${DEV_DB_URL:jdbc:mysql://localhost:3307/gym}
    username: ${DEV_DB_USERNAME:root}
    password: ${DEV_DB_PASSWORD:}

  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true